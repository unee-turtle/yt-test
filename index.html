<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Testing</title>
    <style>
        header {
            background-color: #ff0000;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <header>
        YouTube Testing
    </header>

    <div class="video-container">
